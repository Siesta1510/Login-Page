<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-page">
      <div class="login-page-left">
        <div class="login-form">
          <div class="login-logo">
            <img src="./images/logo.png" alt="" srcset="" />
          </div>
          <div class="login-title">Log In</div>
          <div class="login-desc">
            See your growth and get consulting support!
          </div>
          <div class="login-signin-google login-button-form">
            <img src="./images/Group17.png" alt="" srcset="" />
          </div>
          <div class="login-signin-desc">
            <hr>
           <span>or Sign in with Email</span> 
           <hr>
        </div>
          <div class="login-field">
            <div class="login-email">Email<span>*</span></div>
            <div class="login-button-form">
              <input placeholder="mail@website.com" type="text" />
            </div>
          </div>
          <div class="login-field">
            <div class="login-password">Password<span>*</span></div>
            <div class="login-button-form">
              <input placeholder="Min. 8 character" type="text" />
            </div>
          </div>
          <div class="login-remember">
            <div>
              <input type="checkbox" />
              <span>Remember me</span>
            </div>
            <div>Forgot password?</div>
          </div>
          <div class="login-button login-button-form">Login</div>
          <div class="login-create">
            Not registered yet? <a href="./signUp.html">Create an Account</a>
          </div>
          <div class="login-footer">
            @ 2022 Plantyâ€™s All rights reserved.
          </div>
        </div>
      </div>
      <div class="login-page-right">
      </div>
    </div>
  </body>
</html>
